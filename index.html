<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="TopBar">
            <a href="#" class="TopBarTags" id="amazonLogo"><img src="Images/AmazonLogo.png" alt="Amazon Logo"></a>
            <a class="TopBarTags" href="https://www.amazon.com/ref=nav_logo" id="Location"><img src="Images/locationLogo.png"
                    alt="locationLogo">
                <div>
                    <p>Deliver to</p>
                    <p><b>Pakistan</b></p>
                </div>
            </a>
            <a class="TopBarTags" href="https://www.amazon.com/customer-preferences/edit?ie=UTF8&preferencesReturnUrl=%2Fref%3Dnav_logo&ref_=topnav_lang_ais" id="Country">

                <div class="countryContainer"><img src="Images/usaFlagLogo.png" alt="Usa Flag" class="Flag">
                    <em>EN</em>
                    <img src="Images/DropDownLogo.png" alt="DropDownLogo" class="DropDownLogo">
                </div>
            </a>
            <a class="TopBarTags" id="SignIn" href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fcustomer-preferences%2Fedit%3Fie%3DUTF8%26preferencesReturnUrl%3D%252Fref%253Dnav_logo%26ref_%3Dnav_ya_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
                <div class="SignInContainer">
                    <p>Hello,sign in</p>
                    <div class="AccountsLists">
                    <b>Accounts & Lists</b>
                    <img src="Images/DropDownLogo.png" alt="DropDownLogo" class="DropDownLogo">
                </div>
                </div>
            </a>
            <a class="TopBarTags" id="Orders" href="">
                <div class="OrdersContainer">
                    <p>Returns</p>
                    <b>& Orders</b>
                </div>
            </a>
            <a class="TopBarTags" id="Cart" href="">
                <img src="Images/shoppingCartLogo.png" alt="shoppingCartLogo">
                <b>Cart</b>
            </a>


        </div>
    </header>
    <footer></footer>

</body>

</html>
